options:
  logging: CLOUD_LOGGING_ONLY

steps:
  #build frontend image using Dockerfile
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile-before-https-first",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/umar-mohammad-gke-bank-repo/frontend:latest",
        "--build-arg",
        "REACT_APP_API_URL=http://bank-api-service:80",
        ".",
      ]

  #push image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/umar-mohammad-gke-bank-repo/frontend:latest",
      ]

  #deploy to gke
  - name: "gcr.io/cloud-builders/kubectl"
    args: ["apply", "-f", "frontend.yaml"]
    env:
      - "CLOUDSDK_COMPUTE_REGION=us-central1"
      - "CLOUDSDK_CONTAINER_CLUSTER=umar-mohammad-bank-cluster"

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/umar-mohammad-gke-bank-repo/frontend:latest"
